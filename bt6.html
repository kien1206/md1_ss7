<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="css/bt6.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Đăng ký tài khoản</h1>
            <form>
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" name="phone" required>
                <button type="submit">Tiếp tục</button>
            </form>
            <div class="divider">Hoặc</div>
            <div class="social-login">
                <div class="img-1">
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png" alt="">
                    <button class="facebook">Đăng nhập với Facebook</button>
                </div>
                <div class="img-2">
                    <img src="https://banner2.cleanpng.com/20180423/gkw/kisspng-google-logo-logo-logo-5ade7dc753b015.9317679115245306313428.jpg" alt="">
                    <button class="google">Đăng nhập với Google</button>
                </div>
                
            </div>
            <div class="login-link">
                Bạn đã có tài khoản? <a href="#">Đăng nhập</a> tại đây
            </div>
        </div>
    </div>
</body>
</html>
